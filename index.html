<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>
    <main>
      <div class="settings">
        <h2>Settings</h2>
        <button id="button-clear">Clear Canvas</button>
        <button id="button-eraser">Eraser</button>
        <button id="button-rainbow">Rainbow</button>
        <button id="button-change-color">Change Color</button>
        <div>
          <label for="current-color">Color:</label>
          <input
            type="color"
            id="current-color"
            name="current-color"
            value="#15050a"
          />
        </div>
        <input type="range" id="grid-size" max="100" value="16" step="1" />
        <button id="button-change-size">Submit</button>
      </div>
      <div class="container"></div>
    </main>
  </body>
</html>
